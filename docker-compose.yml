version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf_compressor_backend
    ports:
      - "3000:3000"
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/compressed:/app/data/compressed
    environment:
      - RUST_LOG=info
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf_compressor_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_BACKEND_URL=http://localhost:3000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
